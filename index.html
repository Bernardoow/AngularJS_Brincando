<!DOCTYPE html>
<html ng-app="jogoDaVelhaApp">
<head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jogoDaVelha.css">
</head>
<body  ng-controller="JogoDaVelhaCtrl" >
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
        <br/><br/>
        <p class="text-center"><strong>Jogo da Velha</strong></p>
        <br/><br/>
            <table class="table table-bordered">
                <tbody>
                    <tr ng-repeat="linha in getArray(linhas)">
                       <td ng-repeat="coluna in getArray(colunas)" ng-class="jogo[linha][coluna]" ng-click="jogada(linha,coluna)" style="height:50px; width:50px;"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-warning" ng-click="iniciarJogo()">Reiniciar</button>
        </div>
    </div>
    <div class="row">
            <br/>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 ">
                
                <span ng-if="JogadorVenceu" class="animate-if">
            <div class="alert alert-danger" role="alert"> O jogador {{JogadorVencedor}} venceu!</div>
        </span>
            <span ng-if="DeuVelha" class="animate-if">
            <div class="alert alert-danger" role="alert">Deu Velha!</div>
        </span>

            </div>

                
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="static/js/config.js"></script>
<script src="static/js/jogoDaVelhaController.js"></script>

</body>
</html>
